<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  
.container {
    position: relative;
}
  
.topright {
    position: absolute;
    top: 0px;
    right: 0px;
    font-size: 18px;
}

img { 
    max-width: 100%;
    height: auto;
    opacity: 1;
}
  
path {
  fill: none;
  stroke: #000;
  stroke-width: 1px;
  stroke-linejoin: round;
  stroke-linecap: round;
}

</style>
</head>
<body>
  <div class="container">
      <img src="images/103WrightStreet_500_sml90.png" alt="Villa">
    <svg max-width="960" max-height="500">
  <rect fill="none" width="100%" height="100%"></rect>
</svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var line = d3.line()
    .curve(d3.curveBasis);

var svg = d3.select("svg")
    .call(d3.drag()
        .container(function() { return this; })
        .subject(function() { var p = [d3.event.x, d3.event.y]; return [p, p]; })
        .on("start", dragstarted));

function dragstarted() {
  var d = d3.event.subject,
      active = svg.append("path").datum(d),
      x0 = d3.event.x,
      y0 = d3.event.y;

  d3.event.on("drag", function() {
    var x1 = d3.event.x,
        y1 = d3.event.y,
        dx = x1 - x0,
        dy = y1 - y0;

    if (dx * dx + dy * dy > 100) d.push([x0 = x1, y0 = y1]);
    else d[d.length - 1] = [x1, y1];
    active.attr("d", line);
  });
}

</script>
</div>

</body>
</html>
